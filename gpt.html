<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Ka Baap - AI Chatbot</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #0d1117;
            color: white;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(90deg, #0070f3, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #chatbox {
            width: 100%;
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 15px;
            background: #161b22;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background: #238636;
            align-self: flex-end;
        }
        .bot-message {
            background: #343a40;
            align-self: flex-start;
        }
        .inputs {
            position: absolute;
            bottom: 10px;
            width: 90%;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        #inputBox {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #21262d;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        #sendButton {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: #0070f3;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        #sendButton:hover {
            background: #0056c2;
        }
        .thinking {
            font-style: italic;
            color: #8b949e;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <h1>DeepSeek Ka Baap - Made by Sanzo</h1>
    <div id="chatbox"></div>
    <div class="inputs">
        <input type="text" id="inputBox" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>

    <script type="module">
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";
        const API_KEY = "AIzaSyCDF9n9mtSlsa3qsv-VfkCztDZAffj54Vs";

        window.sendMessage = async function() {
            const inputBox = document.getElementById("inputBox");
            const chatbox = document.getElementById("chatbox");
            const userMessage = inputBox.value;

            if (!userMessage) return;

            chatbox.innerHTML += `<div class="message user-message"><strong>You:</strong> ${userMessage}</div>`;
            chatbox.innerHTML += `<div class="message thinking">Sanzobot is thinking...</div>`;
            inputBox.value = "";

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: userMessage }] }]
                    })
                });

                const data = await response.json();
                document.querySelector(".thinking").remove();

                if (data.candidates && data.candidates.length > 0) {
                    chatbox.innerHTML += `<div class="message bot-message"><strong>Sanzobot:</strong> ${data.candidates[0].content.parts[0].text}</div>`;
                } else {
                    chatbox.innerHTML += `<div class="message bot-message"><strong>Sanzobot:</strong> Error: No response received.</div>`;
                }
            } catch (error) {
                console.error("API Error:", error);
                document.querySelector(".thinking").remove();
                chatbox.innerHTML += `<div class="message bot-message"><strong>Sanzobot:</strong> Error: Unable to fetch response.</div>`;
            }

            chatbox.scrollTop = chatbox.scrollHeight;
        };

        document.getElementById("sendButton").addEventListener("click", sendMessage);
    </script>
</body>
</html>
